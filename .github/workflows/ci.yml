name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install maturin
        run: pip install maturin pytest
      - name: Build and test
        working-directory: python
        run: |
          maturin develop --release
          pytest tests/ -v
      - name: Run agent eval
        working-directory: python
        run: python -m examples.agents.run_eval
      - name: LangChain integration tests
        working-directory: python
        run: |
          pip install -e ../integrations/langchain langchain-core
          pytest ../integrations/langchain/tests/ -v
      - name: LangGraph integration tests
        working-directory: python
        run: |
          pip install -e ../integrations/langgraph
          pytest ../integrations/langgraph/tests/ -v

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build and test
        working-directory: node
        run: |
          npm ci || npm install
          npm run build
          npm test

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build C API
        run: cargo build -p agent_mem_db_capi --release
      - name: Go tests
        working-directory: go
        run: go test -v ./...
